<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWID Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [keys, setKeys] = useState({});
            const [newUsername, setNewUsername] = useState('');
            const [newHwid, setNewHwid] = useState('');
            const [editUsername, setEditUsername] = useState('');
            const [editHwid, setEditHwid] = useState('');
            const [editingKey, setEditingKey] = useState(null);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const GITHUB_PAT = 'your_new_pat_here'; // Replace with new PAT
            const REPO_OWNER = 'liam675';
            const REPO_NAME = 'keys.json'; // Change to 'keys' if that's the correct repo name
            const FILE_PATH = 'keys.json';

            const fetchKeys = async () => {
                try {
                    const response = await axios.get(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                        headers: {
                            Authorization: `token ${GITHUB_PAT}`,
                            Accept: 'application/vnd.github.v3+json'
                        }
                    });
                    const content = JSON.parse(atob(response.data.content));
                    setKeys(content);
                    setError('');
                } catch (err) {
                    setError(`Failed to fetch keys: ${err.response?.status} - ${err.response?.data?.message || err.message}`);
                    console.error('Fetch error:', err.response || err);
                }
            };

            const updateKeysFile = async (newKeys) => {
                try {
                    // Get current file SHA
                    const getResponse = await axios.get(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                        headers: {
                            Authorization: `token ${GITHUB_PAT}`,
                            Accept: 'application/vnd.github.v3+json'
                        }
                    });
                    const sha = getResponse.data.sha;

                    // Update file
                    const content = btoa(JSON.stringify(newKeys, null, 2));
                    const response = await axios.put(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                        message: `Update keys.json at ${new Date().toISOString()}`,
                        content: content,
                        sha: sha
                    }, {
                        headers: {
                            Authorization: `token ${GITHUB_PAT}`,
                            Accept: 'application/vnd.github.v3+json'
                        }
                    });
                    return true;
                } catch (err) {
                    setError(`Failed to update keys: ${err.response?.status} - ${err.response?.data?.message || err.message}`);
                    console.error('Update error:', err.response || err);
                    return false;
                }
            };

            const addKey = async () => {
                if (!newUsername || !newHwid) {
                    setError('Please enter both username and HWID');
                    return;
                }
                const newKeys = { ...keys, [newUsername]: newHwid };
                if (await updateKeysFile(newKeys)) {
                    setKeys(newKeys);
                    setNewUsername('');
                    setNewHwid('');
                    setSuccess('Key added successfully!');
                    setError('');
                }
            };

            const deleteKey = async (username) => {
                const newKeys = { ...keys };
                delete newKeys[username];
                if (await updateKeysFile(newKeys)) {
                    setKeys(newKeys);
                    setSuccess('Key deleted successfully!');
                    setError('');
                }
            };

            const startEdit = (username, hwid) => {
                setEditingKey(username);
                setEditUsername(username);
                setEditHwid(hwid);
            };

            const saveEdit = async () => {
                if (!editUsername || !editHwid) {
                    setError('Please enter both username and HWID');
                    return;
                }
                const newKeys = { ...keys };
                if (editUsername !== editingKey) {
                    delete newKeys[editingKey];
                }
                newKeys[editUsername] = editHwid;
                if (await updateKeysFile(newKeys)) {
                    setKeys(newKeys);
                    setEditingKey(null);
                    setEditUsername('');
                    setEditHwid('');
                    setSuccess('Key updated successfully!');
                    setError('');
                }
            };

            useEffect(() => {
                fetchKeys();
            }, []);

            return (
                <div className="min-h-screen bg-gray-900 text-white p-8">
                    <h1 className="text-3xl font-bold mb-8 text-center">HWID Manager</h1>
                    
                    {error && (
                        <div className="bg-red-500 text-white p-4 rounded mb-4">
                            {error}
                        </div>
                    )}
                    {success && (
                        <div className="bg-green-500 text-white p-4 rounded mb-4">
                            {success}
                            {setTimeout(() => setSuccess(''), 3000)}
                        </div>
                    )}

                    <div className="mb-8">
                        <h2 className="text-xl font-semibold mb-4">Add New Key</h2>
                        <div className="flex gap-4 mb-4">
                            <input
                                type="text"
                                placeholder="Username"
                                value={newUsername}
                                onChange={(e) => setNewUsername(e.target.value)}
                                className="bg-gray-800 text-white p-2 rounded w-1/3"
                            />
                            <input
                                type="text"
                                placeholder="HWID"
                                value={newHwid}
                                onChange={(e) => setNewHwid(e.target.value)}
                                className="bg-gray-800 text-white p-2 rounded w-1/3"
                            />
                            <button
                                onClick={addKey}
                                className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
                            >
                                Add Key
                            </button>
                        </div>
                    </div>

                    <div>
                        <h2 className="text-xl font-semibold mb-4">Existing Keys</h2>
                        <div className="grid gap-4">
                            {Object.entries(keys).map(([username, hwid]) => (
                                <div key={username} className="bg-gray-800 p-4 rounded flex items-center justify-between">
                                    {editingKey === username ? (
                                        <div className="flex gap-4 w-full">
                                            <input
                                                type="text"
                                                value={editUsername}
                                                onChange={(e) => setEditUsername(e.target.value)}
                                                className="bg-gray-700 text-white p-2 rounded w-1/3"
                                            />
                                            <input
                                                type="text"
                                                value={editHwid}
                                                onChange={(e) => setEditHwid(e.target.value)}
                                                className="bg-gray-700 text-white p-2 rounded w-1/3"
                                            />
                                            <div>
                                                <button
                                                    onClick={saveEdit}
                                                    className="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mr-2"
                                                >
                                                    Save
                                                </button>
                                                <button
                                                    onClick={() => setEditingKey(null)}
                                                    className="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <>
                                            <div>
                                                <span className="font-semibold">Username:</span> {username}
                                                <br />
                                                <span className="font-semibold">HWID:</span> {hwid}
                                            </div>
                                            <div>
                                                <button
                                                    onClick={() => startEdit(username, hwid)}
                                                    className="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded mr-2"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => deleteKey(username)}
                                                    className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
